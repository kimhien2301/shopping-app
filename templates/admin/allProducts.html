{{define "allProducts"}}
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        All Products
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover" style="table-layout: fixed; width: 100%;">
            <thead class="table-success">
                <tr>
                    <th class="w-20">Name</th>
                    <th class="w-50">Description</th>
                    <th class="w-10">Price</th>
                    <th class="w-20">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody" class="table-group-divider align-middle"
                   hx-get="/products"
                   hx-trigger="load"
                   hx-indicator="#loadingIndicator"
            ></tbody>
        </table>
    </div>

    <!-- Out of Bound swap for Action button -->
    <div style="display: none;"> <!-- Hack to stop it from displaying when the view is loaded naturally -->
        <div id="pageActionButton" hx-swap-oob="true">
            <button class="btn btn-success mt-2" type="button"
                    hx-get="/create-product" hx-target="#productPagesContainer">
                Add Product
            </button>
        </div>
    </div>
{{end}}
