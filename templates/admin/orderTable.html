{{define "orderTable"}}
    <div class="card-header">
        <i class="fas fa-list-alt me-1"></i>
        All Orders
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th>User</th>
                <th>Status</th>
                <th>Date</th>
                <th>Cost</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tableBody" hx-get="/orders" hx-trigger="load" hx-indicator="#loadingIndicator"></tbody>
        </table>
    </div>
{{end}}
